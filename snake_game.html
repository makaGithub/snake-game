    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è Telegram Web App API
        let tg = null;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App
        function initTelegramWebApp() {

                try {

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –∫–∞–∫ –º–æ–∂–Ω–æ —Ä–∞–Ω—å—à–µ
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            startApp();
        } else {
            document.addEventListener('DOMContentLoaded', startApp);
        }
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram API –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', function() {

        window.addEventListener('load', function() {

        function initGame() {
            try {
                canvas = document.getElementById('gameCanvas');
                if (!canvas) {

                ctx = canvas.getContext('2d');

                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ –ø–æ–ª—è
                const startX = Math.floor(tileCount / 2);

                console.log('üêç –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∑–º–µ–π–∫–∏:', startX, startY);
                food = {};

                        this.moveTo(x + radius, y);
                        this.lineTo(x + width - radius, y);

                        this.closePath();

                drawGame();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã:', e);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–≥—Ä—ã: ' + e.message);
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            let attempts = 0;
            const maxAttempts = 100;
            
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                attempts++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
                let onSnake = false;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        onSnake = true;
                        break;
                    }
                }
                
                if (!onSnake) {
                    console.log('–ï–¥–∞ —Å–æ–∑–¥–∞–Ω–∞ –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏:', food.x, food.y);
                    return;
                }
            } while (attempts < maxAttempts);
            
            console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –µ–¥—É –ø–æ—Å–ª–µ', maxAttempts, '–ø–æ–ø—ã—Ç–æ–∫');
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            clearCanvas();
            drawSnake();
            drawFood();
        }

        function clearCanvas() {
            // –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#e8f5e9');
            gradient.addColorStop(0.5, '#c8e6c9');
            gradient.addColorStop(1, '#a5d6a7');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.15)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            // –†–∏—Å—É–µ–º —Ç–µ–ª–æ –∑–º–µ–π–∫–∏ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 3;
                
                // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞ (–æ—Ç —Å–≤–µ—Ç–ª–æ–≥–æ –∫ —Ç–µ–º–Ω–æ–º—É)
                const segmentGradient = ctx.createLinearGradient(x, y, x + size, y + size);
                
                if (i === 0) {
                    // –ì–æ–ª–æ–≤–∞ - —è—Ä–∫–∏–π –∑–µ–ª–µ–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                    segmentGradient.addColorStop(0, '#66bb6a');
                    segmentGradient.addColorStop(0.5, '#4caf50');
                    segmentGradient.addColorStop(1, '#388e3c');
                } else {
                    // –¢–µ–ª–æ - –±–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                    const brightness = 1 - (i / snake.length) * 0.3;
                    segmentGradient.addColorStop(0, `rgba(76, 175, 80, ${brightness})`);
                    segmentGradient.addColorStop(1, `rgba(56, 142, 60, ${brightness})`);
                }
                
                // –¢–µ–Ω—å –¥–ª—è –æ–±—ä–µ–º–∞
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                ctx.fillStyle = segmentGradient;
                
                // –†–∏—Å—É–µ–º —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã
                ctx.beginPath();
                const radius = 4;
                ctx.roundRect(x + 1.5, y + 1.5, size, size, radius);
                ctx.fill();
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–Ω—å
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                // –û–±–≤–æ–¥–∫–∞
                ctx.strokeStyle = i === 0 ? '#2e7d32' : '#1b5e20';
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
            
            // –ì–ª–∞–∑–∞ –Ω–∞ –≥–æ–ª–æ–≤–µ
            if (snake.length > 0 && (dx !== 0 || dy !== 0)) {
                const head = snake[0];
                const headX = head.x * gridSize + gridSize / 2;
                const headY = head.y * gridSize + gridSize / 2;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –≥–ª–∞–∑
                let eyeOffsetX = 0;
                let eyeOffsetY = 0;
                if (dx > 0) eyeOffsetX = 3; // –í–ø—Ä–∞–≤–æ
                else if (dx < 0) eyeOffsetX = -3; // –í–ª–µ–≤–æ
                else if (dy > 0) eyeOffsetY = 3; // –í–Ω–∏–∑
                else if (dy < 0) eyeOffsetY = -3; // –í–≤–µ—Ä—Ö
                
                // –†–∏—Å—É–µ–º –≥–ª–∞–∑–∞
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(headX - 4 + eyeOffsetX, headY - 4 + eyeOffsetY, 2, 0, 2 * Math.PI);
                ctx.arc(headX + 4 + eyeOffsetX, headY - 4 + eyeOffsetY, 2, 0, 2 * Math.PI);
                ctx.fill();
                
                // –ó—Ä–∞—á–∫–∏
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(headX - 4 + eyeOffsetX, headY - 4 + eyeOffsetY, 1, 0, 2 * Math.PI);
                ctx.arc(headX + 4 + eyeOffsetX, headY - 4 + eyeOffsetY, 1, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function drawFood() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –µ–¥–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ –∏–º–µ–µ—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            if (!food || typeof food.x === 'undefined' || typeof food.y === 'undefined') {
                return;
            }
            
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 3;
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –µ–¥—ã
            const foodGradient = ctx.createRadialGradient(
                centerX - radius/3, centerY - radius/3, 0,
                centerX, centerY, radius
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(0.5, '#ee5a52');
            foodGradient.addColorStop(1, '#c62828');
            
            // –¢–µ–Ω—å
            ctx.shadowColor = 'rgba(198, 40, 40, 0.5)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 2;
            
            // –†–∏—Å—É–µ–º –µ–¥—É —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // –û–±–≤–æ–¥–∫–∞
            ctx.strokeStyle = '#b71c1c';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // –ë–ª–∏–∫
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(centerX - radius/3, centerY - radius/3, radius/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–Ω—å
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            // –ï—Å–ª–∏ –∑–º–µ–π–∫–∞ –Ω–µ –¥–≤–∏–∂–µ—Ç—Å—è, –Ω–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
            if (dx === 0 && dy === 0) {
                return;
            }
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π (–ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —Å–µ–≥–º–µ–Ω—Ç—ã –ö–†–û–ú–ï –≥–æ–ª–æ–≤—ã)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                const scoreEl = document.getElementById('score');
                if (scoreEl) scoreEl.textContent = score;
                generateFood();
                
                // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else {
                snake.pop();
            }
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            // –ï—Å–ª–∏ –∑–º–µ–π–∫–∞ –Ω–µ –¥–≤–∏–∂–µ—Ç—Å—è, –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ–º
            if (dx === 0 && dy === 0) {
                return;
            }
            
            moveSnake();
            drawGame();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function changeDirection(newDx, newDy) {
            if (!gameRunning || gamePaused) return;
            if (dx === -newDx && dy === -newDy) return; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –Ω–∞–∑–∞–¥
            dx = newDx;
            dy = newDy;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventHandlers() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const direction = btn.dataset.direction;
                    switch(direction) {
                        case 'up': changeDirection(0, -1); break;
                        case 'down': changeDirection(0, 1); break;
                        case 'left': changeDirection(-1, 0); break;
                        case 'right': changeDirection(1, 0); break;
                    }
                });
            });

            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch(e.key) {
                    case 'ArrowUp': changeDirection(0, -1); e.preventDefault(); break;
                    case 'ArrowDown': changeDirection(0, 1); e.preventDefault(); break;
                    case 'ArrowLeft': changeDirection(-1, 0); e.preventDefault(); break;
                    case 'ArrowRight': changeDirection(1, 0); e.preventDefault(); break;
                }
            });

            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const restartGameOverBtn = document.getElementById('restartGameOverBtn');
            const sendScoreBtn = document.getElementById('sendScoreBtn');
            
            if (startBtn) startBtn.addEventListener('click', startGame);
            if (pauseBtn) pauseBtn.addEventListener('click', togglePause);
            if (restartBtn) restartBtn.addEventListener('click', restartGame);
            if (restartGameOverBtn) restartGameOverBtn.addEventListener('click', restartGame);
            if (sendScoreBtn) sendScoreBtn.addEventListener('click', sendScoreToBot);
        }

        function startGame() {
            if (gameRunning) return;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            dx = 0;
            dy = 0;
            score = 0;
            const scoreEl = document.getElementById('score');
            if (scoreEl) scoreEl.textContent = 0;
            
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∑–º–µ–π–∫–∞ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
            const startX = Math.floor(tileCount / 2);
            const startY = Math.floor(tileCount / 2);
            snake = [{x: startX, y: startY}];
            
            gameRunning = true;
            gamePaused = false;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –µ–¥—É –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
            generateFood();
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            drawGame();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 150);
            
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç...';
                startBtn.disabled = true;
            }
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            if (pauseBtn) pauseBtn.textContent = gamePaused ? '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '–ü–∞—É–∑–∞';
        }

        function restartGame() {
            if (gameLoop) clearInterval(gameLoop);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            gamePaused = false;
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–º–µ–π–∫—É –≤ —Ü–µ–Ω—Ç—Ä
            const startX = Math.floor(tileCount / 2);
            const startY = Math.floor(tileCount / 2);
            snake = [{x: startX, y: startY}];
            food = {};
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            const scoreEl = document.getElementById('score');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const gameOverEl = document.getElementById('gameOver');
            
            if (scoreEl) scoreEl.textContent = 0;
            if (startBtn) {
                startBtn.textContent = '–°—Ç–∞—Ä—Ç';
                startBtn.disabled = false;
            }
            if (pauseBtn) pauseBtn.textContent = '–ü–∞—É–∑–∞';
            if (gameOverEl) gameOverEl.style.display = 'none';
            
            // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ
            clearCanvas();
            drawSnake();
        }

        function gameOver() {
            if (gameLoop) clearInterval(gameLoop);
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                const highScoreEl = document.getElementById('highScore');
                if (highScoreEl) highScoreEl.textContent = highScore;
            }
            
            const finalScoreEl = document.getElementById('finalScore');
            const finalHighScoreEl = document.getElementById('finalHighScore');
            const gameOverEl = document.getElementById('gameOver');
            const startBtn = document.getElementById('startBtn');
            
            if (finalScoreEl) finalScoreEl.textContent = score;
            if (finalHighScoreEl) finalHighScoreEl.textContent = highScore;
            if (gameOverEl) gameOverEl.style.display = 'flex';
            if (startBtn) {
                startBtn.textContent = '–°—Ç–∞—Ä—Ç';
                startBtn.disabled = false;
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±–æ—Ç–∞
        function sendScoreToBot() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Telegram Web App API
            if (!tg) {
                tg = window.Telegram?.WebApp;
            }
            
            if (tg && typeof tg.sendData === 'function') {
                try {
                    const data = {
                        game: 'snake',
                        score: score,
                        highScore: highScore,
                        timestamp: new Date().toISOString()
                    };
                    tg.sendData(JSON.stringify(data));
                    console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –±–æ—Ç–∞');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è
                    if (typeof tg.close === 'function') {
                        tg.close();
                    }
                } catch (e) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:', e);
                    alert(`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –æ—á–∫–æ–≤!\n–†–µ–∫–æ—Ä–¥: ${highScore} –æ—á–∫–æ–≤`);
                }
            } else {
                console.warn('Telegram Web App API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                alert(`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –æ—á–∫–æ–≤!\n–†–µ–∫–æ—Ä–¥: ${highScore} –æ—á–∫–æ–≤`);
            }
        }

    </script>
